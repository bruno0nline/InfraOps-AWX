---

- name: Starting deploy
  collections:
    - community.aws
  hosts: all
  tasks:
    - name: Route53 | Create a A Record
      community.aws.route53:
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
        command: create
        hosted_zone_id: "Z10295662V8DKR74AYF3B"
        record: "{{ record }}.cafecomrock.com.br"
        type: A
        value: "{{ ip }}"

...
