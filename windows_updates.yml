---
- name: Atualizar Windows com Ansible
  hosts: windows
  gather_facts: no
  tasks:
    - name: Verifica atualizações disponíveis
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        state: searched
      register: updates_disponiveis

    - name: Instala atualizações encontradas
      win_updates:
        category_names:
          - SecurityUpdates
          - CriticalUpdates
        reboot: yes
      when: updates_disponiveis.found_update_count > 0

